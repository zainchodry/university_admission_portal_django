{% extends "base.html" %}
{% load static %}

{% block title %}Create Faculty Profile{% endblock title %}

{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
  }

  .profile-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    max-width: 650px;
    margin: 80px auto;
    padding: 40px 35px;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #333;
    font-weight: 600;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
    color: #444;
  }

  input, select, textarea {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    transition: border-color 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    font-weight: 500;
    width: 100%;
    margin-top: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-success:hover {
    background-color: #218838;
    transform: translateY(-1px);
  }

  .back-link {
    text-align: center;
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #0056b3;
  }
</style>

<div class="profile-container">
  <h2>Create Faculty Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <a href="{% url 'faculty_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
</div>

{% endblock content %}
