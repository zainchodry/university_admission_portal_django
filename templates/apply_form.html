{% extends "base.html" %}
{% load static %}

{% block title %}Apply - {{ program.name }}{% endblock title %}

{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #6f42c1, #007bff);
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
  }

  .apply-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 80px auto;
    padding: 40px 30px;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    font-weight: 600;
  }

  form label {
    font-weight: 500;
    color: #444;
  }

  form input, form select, form textarea {
    border-radius: 10px !important;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
    transition: 0.3s ease;
  }

  form input:focus, form select:focus, form textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.4);
    outline: none;
  }

  .btn-success {
    width: 100%;
    border-radius: 10px;
    background: #28a745;
    border: none;
    padding: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.3s ease;
  }

  .btn-success:hover {
    background: #218838;
    transform: translateY(-1px);
  }

  .back-link {
    text-align: center;
    margin-top: 20px;
  }

  .back-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="apply-container">
    <h2>Apply for {{ program.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Submit Application</button>
    </form>

    <div class="back-link">
        <p><a href="{% url 'programs' %}">&larr; Back to Programs</a></p>
    </div>
</div>

{% endblock content %}
