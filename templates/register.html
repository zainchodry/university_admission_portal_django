{% extends "base.html" %}

{% block title %}Create Account{% endblock title %}

{% block content %}

<style>

  .register-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    padding: 40px 30px;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
  }

  label {
    font-weight: 500;
    color: #444;
  }

  input, select {
    border-radius: 10px !important;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    transition: 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.4);
    outline: none;
  }

  .btn-primary {
    width: 100%;
    border-radius: 10px;
    background: #007bff;
    border: none;
    padding: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.3s ease;
  }

  .btn-primary:hover {
    background: #0056b3;
    transform: translateY(-1px);
  }

  .text-danger {
    font-size: 0.9rem;
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
    <h2>Student Registration</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fm in user_form %}
        <div class="form-group mb-3">
            {{ fm.label_tag }}
            {{ fm }}
            <small class="text-danger">{{ fm.errors|striptags }}</small>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
