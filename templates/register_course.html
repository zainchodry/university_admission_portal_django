{% extends "base.html" %}
{% load static %}

{% block title %}Register a New Course{% endblock title %}

{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #007bff, #6610f2);
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
  }

  .register-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 80px auto;
    padding: 40px 30px;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
    color: #444;
  }

  input, select, textarea {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    transition: border-color 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
  }

  .btn-success {
    border-radius: 10px;
    padding: 10px 20px;
    font-weight: 500;
    background-color: #28a745;
    border: none;
    transition: 0.3s ease;
  }

  .btn-success:hover {
    background-color: #218838;
    transform: translateY(-1px);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #555;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #007bff;
  }
</style>

<div class="register-container">
  <h2>Register a New Course</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
  </form>

  <a href="{% url 'enrollment_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
</div>

{% endblock content %}
